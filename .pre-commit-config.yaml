default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: check-json
      - id: debug-statements
      - id: end-of-file-fixer
  # formatter
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    - id: black
  # linter
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
    - id: flake8
      exclude: ^docs/
  # type annotation
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.981
    hooks:
    - id: mypy
      exclude: ^docs/
  # isort
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]
  # Notebook
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.5.2
    hooks:
      - id: nbqa-black
